<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">

  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3/dist/index.browser.js"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    :root { --bg-color: #222222; --text-main: #ffffff; --text-dim: #999999; --accent: #3498db; --success: #2ecc71; --rank-gold: #f1c40f; }
    body { background-color: var(--bg-color); color: var(--text-main); font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; user-select: none; -webkit-user-select: none; }
    #jspsych-target { height: 100vh; display: flex; justify-content: center; align-items: center; }
    .trial-box { display: flex; flex-direction: column; align-items: center; height: 45vh; justify-content: center; width: 100%; }
    .cue-label { font-size: 2rem; color: var(--text-dim); margin-bottom: 50px; font-weight: 300; letter-spacing: 2px; }
    .target-label { font-size: 4.5rem; font-weight: bold; min-height: 1.2em; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    
    .control-panel { 
      position: fixed; bottom: 40px; left: 0; right: 0; 
      width: 100%; display: flex; justify-content: center; gap: 30px; 
      padding: 0 20px; box-sizing: border-box; z-index: 10;
    }
    .mobile-btn { 
      display: none; width: 40%; max-width: 180px; padding: 20px 0; 
      font-size: 1.8rem; font-weight: bold; border-radius: 15px; border: none; 
      color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.4); 
      cursor: pointer; transition: transform 0.1s; 
    }
    .mobile-btn:active { transform: scale(0.95); }
    .btn-f { background-color: var(--success); }
    .btn-j { background-color: #e74c3c; }
    @media (pointer: coarse) { .mobile-btn { display: block; } }
    
    .info-container { text-align: center; max-width: 90%; line-height: 1.6; }
    .score-board { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
    .stat-label { font-size: 1.2rem; color: var(--text-dim); }
    .stat-value { font-size: 1.5rem; color: var(--accent); font-weight: bold; }
    .final-rank { font-size: 3rem; color: var(--rank-gold); font-weight: bold; margin: 20px 0; text-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
    .rank-title { font-size: 1.5rem; color: #fff; margin-bottom: 10px; }

    input[type="text"] {
        padding: 10px; font-size: 1.2rem; border-radius: 5px; border: 1px solid #ccc;
        margin-top: 10px; text-align: center; width: 80%; max-width: 300px;
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
